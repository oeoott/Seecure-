<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Seecure</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>Seecure</header>

  <!-- 로그인 가드: 로그인 안 되어 있으면 표시 -->
  <section class="row" id="login-guard" style="display:none">
    <div class="lbl" style="line-height:1.4">
      <strong>먼저, SeeCure Home에서 로그인하세요.</strong><br/>
    </div>
  </section>

  <section class="row">
    <label class="lbl">
      <input id="toggle-protection" type="checkbox" />
      <span>보호 모드</span>
    </label>
  </section>

  <section class="row">
    <label class="lbl">
      <input id="toggle-blur" type="checkbox" />
      <span>블러</span>
    </label>
  </section>

  <section class="row small">
    <label class="lbl" for="blur-amount">블러 강도(px)</label>
    <div class="range-wrap">
      <input id="blur-amount" type="range" min="4" max="24" step="1" value="12"/>
      <span id="blur-amount-val" class="range-val">12</span>
    </div>
  </section>

  <section class="row">
    <label class="lbl">
      <input id="toggle-popup" type="checkbox" />
      <span>경고 팝업</span>
    </label>
  </section>

  <section class="row">
    <button id="btn-home" class="full">SeeCure Home</button>
  </section>

  <footer>
    <small>등록한 URL에서만 작동합니다.</small>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
