<!-- popup.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Seecure Blur</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>Seecure Blur</header>

  <section class="row">
    <label class="lbl">
      <input id="toggle-enabled" type="checkbox" />
      <span>이 탭에서 블러 ON/OFF</span>
    </label>
  </section>

  <section class="row">
    <label class="lbl">
      <input id="toggle-cursor" type="checkbox" />
      <span>커서 블러 모드</span>
    </label>
  </section>

  <section class="row">
    <button id="btn-remove-blur" class="full">화면 블러 즉시 해제</button>
  </section>

  <section class="row small">
    <label>블러 강도(px)</label>
    <input id="blur-amount" type="range" min="4" max="24" step="1" value="12"/>
    <span id="blur-amount-val">12</span>
  </section>

  <footer>
    <small>현재 탭의 도메인에만 적용돼요.</small>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
